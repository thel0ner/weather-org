<div class="row">
    <div class="col-12 mb-2">
        <button type="button" class="btn btn-success" [routerLink]="'/reports'">
            Search for a city
        </button>
    </div>
    <ng-container *ngIf="loading;then ShowSpinner;else ShowData"></ng-container>
    <ng-template #ShowData>
        <div class="col-sm-6 col-md-4 col-lg-2" *ngFor="let item of report?.rows; let i = index">
            <app-report-title [forcast]="item" [id]="i"></app-report-title>
        </div>
    </ng-template>
    <ng-template #ShowSpinner>
        <div class="col-12 my-2 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
