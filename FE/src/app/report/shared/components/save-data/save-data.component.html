<div class="row">
    <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-success" (click)="record()" [disabled]="loading || saved">
            <ng-container *ngIf="loading; then ShowLoading; else ShowBtnText"></ng-container>
            <ng-template #ShowBtnText>
                Record this report
            </ng-template>
            <ng-template #ShowLoading>
                <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </ng-template>
        </button>
    </div>
</div>
