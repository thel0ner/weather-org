<div class="row">
    <div class="col-12 mb-2">
        <button type="button" class="btn btn-success" [routerLink]="'/reports/list'">
            Back to lists
        </button>
    </div>
    <div class="col-12" *ngIf="loading">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="col-12 mb-2" *ngIf="forcast">
        <strong>
            {{forcast.city.name}}
        </strong>
    </div>
</div>
<app-weather-report *ngIf="forcast" [dataWillBeProvided]="true" [providedForCast]="forcast"></app-weather-report>
